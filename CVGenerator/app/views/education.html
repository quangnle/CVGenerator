<div>
    <div class="form-group">
        <label ng-show="Educations.length > 0">Education</label>
        <div class="alert alert-info alert-dismissible fade in" role="alert" ng-repeat="edu in Educations">
            <button type="button" class="close" ng-click="RemoveEducation($index)" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <div class="form-group">
                <label>University</label>
                <div class="row clearfix">
                    <div class="col-xs-12">
                        <input type="text" class="form-control " placeholder="University" ng-model="edu.University">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row clearfix">
                    <div class="col-xs-6">
                        <input type="text" class="form-control " placeholder="From Year" ng-model="edu.FromYear" valid-number>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control " placeholder="To Year" ng-model="edu.ToYear" valid-number>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row clearfix">
                    <div class="col-xs-12">
                        <input type="text" class="form-control " placeholder="Degree" ng-model="edu.Degree">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row clearfix">
                    <div class="col-xs-12">
                        <textarea class="form-control " placeholder="Description" ng-model="edu.Description"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <button class="btn btn-t-primary btn-theme" ng-click="AddEducation()">Add Education</button>
    </div>
</div>
