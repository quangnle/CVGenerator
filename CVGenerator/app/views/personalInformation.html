<style type="text/css">
    .cropArea {
        /*background: #E4E4E4;
       */
        float: left;
        width: 100%;
        height: 250px;
        overflow: hidden;
    }
</style>

<div>
    <div class="form-group">
        <label>Your Photo</label>
        <div class="row clearfix">
            <div class="col-xs-12">
                <div class="cropArea" ng-show="myImage.length>0">
                    <ui-cropper image="myImage" area-type="rectangle" aspect-ratio="0.78"
                                result-image="myCroppedImage" result-image-size='{w: 120,h: 155}' init-max-area="true"></ui-cropper>
                    <!--<ui-cropper image="myImage" result-image="myCroppedImage"></ui-cropper>-->
                </div>
                <div>Select an image file: <input type="file" id="fileInput" onchange="angular.element(this).scope().uploadFileNameChanged(event)" /></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <div class="row clearfix">
            <div class="col-xs-6">
                <input type="text" class="form-control " placeholder="First name" ng-model="Profile.FirstName">
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control " placeholder="Last name" ng-model="Profile.LastName">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row clearfix">
            <div class="col-xs-3">
                <input type="text" class="form-control " placeholder="Age" ng-model="Profile.Age" valid-number>
            </div>
            <div class="col-xs-3">
                <select class="form-control" ng-model="Profile.Gender" ng-init="Profile.Gender= Profile.Gender==null?'Male':Profile.Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control " placeholder="Years of experience" ng-model="Profile.YearOfExp" valid-number>
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control " placeholder="Nationality" ng-model="Profile.Nationality">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Occupation</label>
        <div class="row clearfix">
            <div class="col-xs-6">
                <input type="text" class="form-control " placeholder="Programmer, data analyst ..." ng-model="Profile.Occupation">
            </div>
            <div class="col-xs-6">
                <select ng-model="Profile.Degree" class="form-control" ng-init="Profile.Degree= Profile.Degree==null?'-1':Profile.Degree">
                    <option value="-1">Degree</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="Phd">Phd</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Contact</label>
        <div class="row clearfix">
            <div class="col-xs-6">
                <input type="text" class="form-control " placeholder="Phone" ng-model="Profile.PhoneNo">
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control " placeholder="Email" ng-model="Profile.Email">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <div class="row clearfix">
            <div class="col-xs-12">
                <input type="text" class="form-control " placeholder="Enter you address" ng-model="Profile.Address">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Website</label>
        <div class="row clearfix">
            <div class="col-xs-12">
                <input type="text" class="form-control " placeholder="website" ng-model="Profile.Website">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>About Me</label>
        <div class="color-white-mute"><small>Describe yourself about work experience, skills, or education...</small></div>
        <textarea class="form-control" rows="6" placeholder="Enter your introduction" ng-model="Profile.AboutMe"></textarea>
    </div>
</div>
